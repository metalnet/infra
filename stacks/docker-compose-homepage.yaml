services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest@sha256:7fa7b07a26bd8d90a44bb975c6455b10d8dee467ce674b040750ffb4a0f486d6
    volumes:
      - /mnt/ceph/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOMEPAGE_ALLOWED_HOSTS: www.metalnet.org,metalnet.org,homepage.apps.metalnet.org,homepage

    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.homepage.rule=Host(`www.metalnet.org`) || Host(`metalnet.org`) || Host(`homepage.apps.metalnet.org`) || Host(`homepage`)
        - traefik.http.routers.homepage.entrypoints=websecure
        - traefik.http.routers.homepage.service=homepage
        - traefik.http.routers.homepage.tls=true
        - traefik.http.routers.homepage.tls.certresolver=le
        - traefik.http.routers.homepage.tls.domains[0].main=metalnet.org
        - traefik.http.routers.homepage.tls.domains[0].sans=www.metalnet.org
        - traefik.http.services.homepage.loadbalancer.server.port=3000

    networks:
     - traefik


networks:
  traefik:
    external: true
